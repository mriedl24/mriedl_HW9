<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey - Page 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Business Analytics Student Survey</h2>

    <form action="hawkid_p2.html" method="get" class="mt-4">
      <div class="mb-3">
        <label class="form-label">My home country is:</label>
        <input
          type="text"
          class="form-control"
          name="country"
          required
          autofocus
        />
      </div>

      <div class="mb-3">
        <label class="form-label"
          >My home town is:
          <i
            class="fas fa-question-circle"
            data-bs-toggle="tooltip"
            title="What town did you live in before coming to college?"
          ></i>
        </label>
        <input type="text" class="form-control" name="hometown" required />
      </div>

      <div class="mb-3">
        <label class="form-label">My home state is:</label>
        <select class="form-select" name="state" required>
          <option value="" disabled selected>-- Select your state --</option>
          <option value="IA">Iowa</option>
          <option value="IL">Illinois</option>
          <option value="MN">Minnesota</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">My impression of the BAIS major is:</label>
        <select class="form-select" name="bais_impression" required>
          <option value="" disabled selected>
            -- Select your impression --
          </option>
          <option value="5">Very Positive</option>
          <option value="4">Somewhat Positive</option>
          <option value="3">Neutral</option>
          <option value="2">Somewhat Negative</option>
          <option value="1">Very Negative</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Next</button>
    </form>

    <script
      src="https://kit.fontawesome.com/YOUR-KIT-ID.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
